name: Deploy Hugo to GitHub Pages

on:
  push:
    branches:
      - master  # 当 master 分支有新提交时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3
      with:
        submodules: true      # 如果你使用了 Hugo 的主题 submodule，必须加这个
        fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'

    - name: Build site
      run: hugo --minify

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        external_repository: git@github.com:weita0/weita0.github.io.git
        publish_branch: master
        user_name: weita0
        user_email: weitao907@gmail.com
